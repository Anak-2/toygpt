<div class="container my-5 py-5">
    <h2>GPT TOY PROJECT</h2>
    <div class="form-area md-form">
        <label class="form-label" for="prompt">GPT PROMPT</label>
        <textarea class="form-control" style="background: #fff;" id="prompt" rows="5"></textarea>
    </div>

    <input class="btn btn-primary" style="margin: 20px" type="button" value="send" id="prompt-btn">
    <div class="input-group mb-3 d-flex align-items-center">
        <p class="lead">GPT Response</p>
        <div class="gptResponse"></div>
    </div>
</div>

</body>
<script>

    $('#prompt-btn').click(function () {
        const gptResponse = document.querySelector(".gptResponse");
        const prompt = document.querySelector("#prompt");
        console.log(prompt.value);
        $.ajax({
            url: 'http://localhost:8080/chat',
            type: 'GET',
            data: {prompt: prompt.value},
            success: function (result) {
                gptResponse.innerText = result;
            },
            error: function () {
                alert("GPT API fail");
            }
        })
    });

</script>
